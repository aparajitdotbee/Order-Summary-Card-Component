<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "styles.css" type = "text/css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <picture>
    <source media = "(min-width: 768px)" srcset="./images/pattern-background-desktop.svg">
    <img src = "images/pattern-background-mobile.svg" alt = "Background Pattern Image">
  </picture>
  <div class="summary-card">
    <div class = "main-comp">
      <img src = "images/illustration-hero.svg" alt = "Illustration Hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class = "middle-comp">
      <img src = "images/icon-music.svg" alt = "Music Icon">
      <ul>
        <li>Annual Plan</li>
        <li>$59.99/year</li>
      </ul>
      <p><a href = "#">Change</a></p>
    </div>
    <div class="end-comp">
      <p>Proceed to Payment</p>
    </div>
    <p class="cancel-menu">Cancel Order</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aparajit Balaji</a>.
  </div>
</body>
</html>
